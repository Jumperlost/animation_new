<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>multimedia</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__media">
        <iframe
          width="460"
          height="280"
          src="https://www.youtube.com/embed/zMCOFQ_w03Q?si=m2jcmlJWnumH-isr"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
      <div class="wrapper__map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1250.4965433002928!2d-95.09918775758102!3d29.551388573835155!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86409d00c061992d%3A0x13f0aac92fd5f916!2sSpace%20Center%20Houston!5e1!3m2!1suk!2sua!4v1695327418161!5m2!1suk!2sua"
          width="460"
          height="280"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
    <div class="inner__media">
      <figure>
        <figcaption class="neon">Metallica</figcaption>
        <img class="audio-img" src="img/metla.jpeg" alt="Metallica" />
        <audio controls src="audio/nothing.mp3"></audio>
      </figure>
    </div>
  </body>
</html>
